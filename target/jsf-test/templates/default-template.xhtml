<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
	<h:head>
		<title><h:outputText value="#{title}" /></title>
		<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
		<h:outputStylesheet name="myStyle.css"></h:outputStylesheet>
		<h:outputScript library="js" name="scripts.js" target="body"></h:outputScript>
		<h:outputScript library="js" name="script.js" target="body"></h:outputScript>
	</h:head>
	<h:body>
		<ui:insert name="header">
			<ui:include src="/commons/header.xhtml"></ui:include>
		</ui:insert>
		
		<ui:insert name="content">
			<ui:include src="/commons/content.xhtml"></ui:include>
		</ui:insert>
		
		<ui:insert name="footer">
			<ui:include src="/commons/footer.xhtml"></ui:include>
		</ui:insert>
	</h:body>
</html>
